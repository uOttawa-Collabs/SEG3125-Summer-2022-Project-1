<!DOCTYPE html>
<html lang="en">
<head>
    <link href="asset/img/favicon.svg" rel="icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">

    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta charset="utf-8">
    <title>Cat Cafe</title>

    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0-beta1/css/bootstrap.min.css"
          integrity="sha512-o/MhoRPVLExxZjCFVBsm17Pkztkzmh7Dp8k7/3JrtNCHh0AQ489kwpfA3dPSHzKDe8YCuEhxXq3Y71eb/o6amg=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/visit-a-lounge.css" rel="stylesheet"/>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">

    <script crossorigin="anonymous"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            referrerpolicy="no-referrer"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha512-CEiA+78TpP9KAIPzqBvxUv8hy41jyI3f2uHi7DGp/Y/Ka973qgSdybNegWFciqh6GrN2UePx2KkflnQUbUhNIA=="
            referrerpolicy="no-referrer"
            src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha512-ndrrR94PW3ckaAvvWrAzRi5JWjF71/Pw7TlSo6judANOFCmz0d+0YE+qIGamRRSnVzSvIyGs4BTtyFMm3MT/cg=="
            referrerpolicy="no-referrer"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0-beta1/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/visit-a-lounge.js"></script>
</head>
<body>
<header id="header">
</header>

<main class="container" id="main">
    <div class="container" id="controller-container">
        <h1>Find a Lounge</h1>
        <div class="container" id="sort-bar-container">
            <label for="sort-bar-select-container" id="sort-bar-select-label">Sort by: </label>
            <div class="input-group" id="sort-bar-select-container">
                <label for="sort-bar-select"></label>
                <select title="Sort By" class="form-select" id="sort-bar-select">
                    <option selected value="suggested">Suggested</option>
                    <option value="rating">Rating</option>
                    <option value="price">Price</option>
                    <option value="distance">Distance</option>
                    <option value="alphabetical">Alphabetical</option>
                    <option value="comment">Comment No.</option>
                </select>
                <label for="sort-bar-select-order"></label>
                <select title="Order" class="form-select" id="sort-bar-select-order">
                    <option selected value="-1">Descending</option>
                    <option value="1">Ascending</option>
                </select>
            </div>
        </div>
        <div class="container" id="search-bar-container">
            <label for="search-bar-input" id="search-bar-input-label">ðŸ”Ž</label>
            <input class="form-control" id="search-bar-input" placeholder="Search..." type="text">
        </div>
    </div>
    <!-- This is the prototype for all lounge list item, hidden by default -->
    <div class="lounge-list-item" id="lounge-list-item-prototype">
        <img alt="Lounge thumbnail" class="lounge-thumbnail" src="asset/img/lounge-placeholder.jpg">
        <div class="container lounge-list-item-rating-comment-container">
            <div class="container lounge-list-item-rating-container">
                <div class="lounge-list-item-rating">
                    <h1 class="lounge-list-item-rating-text">0.0</h1>
                </div>
                <div class="lounge-list-item-rating-overall">
                    <h6 class="lounge-list-item-rating-overall-text">/5</h6>
                </div>
            </div>
            <div class="container lounge-list-item-comment-container">
                <a class="link-dark lounge-list-item-rating-comment-link" href="javascript:void(0);">
                    (<span class="lounge-list-item-rating-comment-count">0</span> Comments)
                </a>
            </div>
        </div>
        <div class="container lounge-list-item-description-container">
            <div class="container lounge-list-item-description-row">
                <h4 class="lounge-list-item-description-name">Lounge Name</h4>
                <div>
                    <button class="btn lounge-list-item-button-book" type="button">Book!</button>
                    <button class="btn lounge-list-item-button-view-map" type="button">View in Google Map</button>
                </div>
            </div>
            <div class="container lounge-list-item-description-row">
                <p class="lounge-list-item-description-paragraph">
                    A short description will appear here.
                </p>
            </div>
            <div class="container lounge-list-item-description-row">
                <div class="container lounge-list-item-description-pricing">
                    <span class="lounge-list-item-description-pricing-quantity">0</span>
                    <span>&nbsp;</span>
                    <span class="lounge-list-item-description-pricing-currency">$</span>
                    <span>&nbsp;</span>
                    <span class="lounge-list-item-description-pricing-unit">per hour</span>
                </div>
                <div class="container lounge-list-item-description-info">
                    <span class="lounge-list-item-description-info-closed-message">Closing Message Here</span>
                    <span>&nbsp;Â·&nbsp;</span>
                    <span class="lounge-list-item-description-info-start-day">
                            Mon.
                            </span>
                    <span>&nbsp;~&nbsp;</span>
                    <span class="lounge-list-item-description-info-end-day">
                            Mon.
                        </span>
                    <span>&nbsp;Â·&nbsp;</span>
                    <span class="lounge-list-item-description-info-start-time">
                            0:00 AM
                        </span>
                    <span>&nbsp;~&nbsp;</span>
                    <span class="lounge-list-item-description-info-end-time">
                            0:00 AM
                         </span>
                    <span>&nbsp;Â·&nbsp;</span>
                    <span class="lounge-list-item-description-info-distance-quantity">
                            0
                        </span>
                    <span>&nbsp;</span>
                    <span class="lounge-list-item-description-info-distance-unit">
                            km
                        </span>
                </div>
            </div>
        </div>
    </div>
    <!-- Actual lounge item will be generated and inserted here -->
    <div class="container" id="list-container">
    </div>
</main>
</body>
</html>
